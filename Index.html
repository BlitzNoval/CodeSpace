<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Showcase | Liam J Moodley</title>
    <link rel="icon" href="./Videos/2254724.png">


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
    height: 100%;
    font-family: 'Helvetica Neue', Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #ffffff;
    overflow: hidden;
    background: linear-gradient(135deg, #00d2ff, #3a7bd5);
}



        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.5;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .content {
            text-align: center;
            z-index: 1;
            color: #ffffff;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            max-width: 90%;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6);
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 30px;
            line-height: 1.4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        .email-form {
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1s forwards;
        }

        input[type="email"] {
            padding: 12px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            outline: none;
            margin-right: 10px;
            width: 250px;
            background: #ffffff;
            color: #333333;
            transition: transform 0.3s ease;
        }

        input[type="email"]:focus {
            transform: scale(1.05);
        }

        .subscribe-btn {
            padding: 12px 30px;
            background-color: #f9b42a;
            border: none;
            color: #ffffff;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .subscribe-btn:hover {
            background-color: #f5a623;
            transform: scale(1.05);
        }

        .confirmation-message {
            display: none;
            margin-top: 20px;
            font-size: 0.9em;
            color: #ffcc00;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 10px 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.5s ease-out forwards;
        }

        .error-message {
            color: #ff4444;
            margin-top: 10px;
            font-size: 0.9em;
            display: none;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background" id="video">
        <source src="Space.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="overlay"></div>

    <div id="particles-js"></div>

    <div class="content">
        <h1 id="dynamicText">Project Showcase</h1>
        <p>Exciting updates are on the way. Stay tuned for something amazing!</p>
        <div class="email-form" id="emailForm">
            <input type="email" id="emailInput" placeholder="Enter your email" required>
            <button class="subscribe-btn" onclick="submitEmail()">Notify Me</button>
        </div>
        <div class="error-message" id="errorMessage">Please enter a valid email address.</div>
        <div class="confirmation-message" id="confirmationMessage">Thanks for signing up! I'll keep you in the loop with all the latest updates.</div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        function validateEmail(email) {
            const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }

        function submitEmail() {
            const emailInput = document.getElementById('emailInput');
            const errorMessage = document.getElementById('errorMessage');
            const emailForm = document.getElementById('emailForm');
            const confirmationMessage = document.getElementById('confirmationMessage');
            
            if (validateEmail(emailInput.value)) {
                emailForm.style.display = 'none';
                errorMessage.style.display = 'none';
                confirmationMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
